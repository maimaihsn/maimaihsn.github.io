
    <div class="grid">
      {% for illustration in illustrations %}
        <div class="card">
          <img src="{{ illustration.image.url }}" alt="{{ illustration.caption }}">
          <h3>{{ illustration.caption|default:"(No caption)" }}</h3>
        </div>
      {% empty %}
        <p>まだ投稿がありません。</p>
      {% endfor %}
    </div>
